    <!-- forms -->
    <div class="container mt-5">

        <form class="w-50"> 
            <div class="mb-3 form-label" >
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="mb-3 form-label" >
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm">
            </div>
            <div class="mb-3 form-label" >
                <label for="address">Address</label>
               <textarea name="address" id="address" class="form-control form-control-lg"></textarea>
            </div>
            <div class="mb-3 form-label" >
                <label for="file">File</label>
                <input type="file" name="file" id="file" class="form-control ">
            </div>
            <div class="mb-3 form-label" >
                <label for="city">City</label>
               <select name="city" id="city" class="form-select">
                <option value="0">İstanbul</option>
                <option value="1">Ankara</option>
                <option value="2">İzmir</option>
               </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="gender" id="gender" class="form-check-input">
                <label for="gender" class="form-check-label">Gender</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
